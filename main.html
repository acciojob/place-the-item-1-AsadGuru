<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .item {
      width: 110px;
      height: 110px;
      margin: 5px;
      box-sizing: border-box;
    }

    .green {
      background-color: green;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .text {
      line-height: 30px;
      font-size: 30px;
      color: black;
    }

    .description {
      text-align: left;
      margin: 20px 0; /* Adds space above and below the text */
      font-size: 18px; /* Font size for description text */
      color: #333; /* Color for the description text */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item green text">3</div>
    <div class="item red text">1</div>
    <div class="item blue text">2</div>
  </div>

  <p class="description">For Flex-wrap illustration</p>

  <div class="container">
    <div class="item green text">3</div>
    <div class="item green text">4</div>
    <div class="item green text">5</div>
    <div class="item green text">6</div>
    <div class="item green text">7</div>
    <div class="item red text">1</div>
    <div class="item blue text">2</div>
  </div>
</body>
</html>
